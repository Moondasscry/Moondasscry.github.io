<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <title>Just a Mortal Web</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #fafbfc;
            color: #222;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 32px 24px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 16px rgba(0,0,0,0.04);
            text-align: center;
        }
        h1 {
            font-weight: 400;
            margin-bottom: 0.5em;
        }
        p {
            margin: 1em 0;
            font-size: 1.1em;
        }
        a {
            color: #007acc;
            text-decoration: none;
            border-bottom: 1px dotted #007acc;
            transition: border 0.2s;
        }
        a:hover {
            border-bottom: 1px solid #007acc;
        }
        .pic {
            margin: 2em 0 1em 0;
        }
        .date {
            color: #888;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello World</h1>
        <p>Hi there</p>

        <div class="pic">
            <h1>Nothing but a lovely pic</h1>
            <p class="date">2023/7/21</p>
            <img src="PICtures/20230721.jpg" alt="perfect blue" style="max-width:100%;border-radius:8px;">
            <p>
                Afternoon sun on the deserted shore,
                Where pines stand by the iron fence alone.
            </p>
        </div>

        <h1>Link to a base16 web</h1>
        <p class="date">2025/7/14</p>
        <p>
            <a href="base16.html" target="_blank">
                base16.html
            </a>
        </p>
    </div>
</body>
</html>
